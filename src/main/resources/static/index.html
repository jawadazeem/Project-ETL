<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Billing Processor Dashboard</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="icon" href="/favicon.png" />

    <style>
        body {
            padding: 30px;
            font-family: "Montserrat", sans-serif;
            background-color: #f5f6fa;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 30px;
        }

        .card {
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
        }

        .card-header {
            font-weight: 600;
            background-color: #ffffff;
            border-bottom: 1px solid #eee;
            border-radius: 12px 12px 0 0;
        }

        /* Modern buttons */
        .btn-modern {
            background: rgba(0, 0, 0, 0.05);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.25s ease;
        }

        .btn-modern:hover {
            background: rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }

        pre {
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        /* Info button on footer */
        .btn-info {
            font-family: 'Courier New', sans-serif, monospace;
            background: rgba(0, 0, 0, 0.05);
            border: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.25s ease;
        }

    </style>
</head>

<body>
<h1>Billing Intelligence Platform</h1>

<nav class="navbar navbar-light bg-white shadow-sm mb-4" style="border-radius: 10px;">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" style="font-weight:600;">Billing Portal</span>
    </div>
</nav>

<!-- Summary -->
<div class="card mb-4">
    <div class="card-header">Summary</div>
    <div class="card-body">
        <div id="summaryStats" class="row g-3" style="display:none;">
            <div class="col-md-3">
                <div class="card p-3 text-center">
                    <h6>Total Records</h6>
                    <div id="statRecords" class="fs-4 fw-bold"></div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card p-3 text-center">
                    <h6>Total Charges</h6>
                    <div id="statTotal" class="fs-4 fw-bold"></div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card p-3 text-center">
                    <h6>Average Charge</h6>
                    <div id="statAvg" class="fs-4 fw-bold"></div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card p-3 text-center">
                    <h6>Highest Charge</h6>
                    <div id="statHigh" class="fs-5 fw-bold"></div>
                    <small id="statHighName" class="text-muted"></small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- All Records -->
<div class="card mb-4">
    <div class="card-header">All Records</div>
    <div class="card-body">
        <div class="table-container">
            <table class="table" id="recordsTable">
                <thead>
                <tr>
                    <th>Phone</th>
                    <th>State</th>
                    <th>Charge</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Filter by State -->
<div class="card mb-4">
    <div class="card-header">Filter by State</div>
    <div class="card-body">
        <input class="form-control w-25 mb-3" id="stateInput" placeholder="Example: VA" />
        <button class="btn-modern" onclick="loadByState()">Search</button>
        <div class="table-container">
            <table class="table" id="stateTable">
                <thead>
                <tr>
                    <th>Phone</th>
                    <th>State</th>
                    <th>Charge</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Top N -->
<div class="card mb-4">
    <div class="card-header">Top N Highest Charges</div>
    <div class="card-body">
        <input class="form-control w-25 mb-3" id="topInput" placeholder="Example: 5" />
        <button class="btn-modern" onclick="loadTopN()">Load</button>
        <table class="table" id="topOutput">
            <thead>
            <tr>
                <th>Phone</th>
                <th>State</th>
                <th>Charge</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- Footer -->
<footer class="app-footer mt-5">
    <div class="container text-center py-3">
        <span class="footer-title">Billing Portal</span>
        <span class="footer-separator">•</span>
        <span class="footer-sub">Application by Jawad Azeem</span>
        <span class="footer-separator">•</span>
        <button class="btn-info" onclick="openInfo()"><b>i</b></button>
    </div>
</footer>

<style>
    .app-footer {
        border-top: 1px solid #e3e3e3;
        margin-top: 60px;
        padding-top: 15px;
        color: #555;
        background-color: #fafafa;
        font-family: 'Montserrat', sans-serif;
    }

    .footer-title {
        font-weight: 600;
    }

    .footer-sub {
        opacity: 0.8;
    }

    .footer-separator {
        margin: 0 8px;
        opacity: 0.5;
    }
</style>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    async function loadSummary() {
        const res = await fetch('/summary');
        const s = await res.json();

        // Fill stat cards
        document.getElementById("statRecords").textContent = s.totalRecords;
        document.getElementById("statTotal").textContent = `$${s.totalCharges.toFixed(2)}`;
        document.getElementById("statAvg").textContent = `$${s.averageCharge.toFixed(2)}`;

        const hi = s.highestChargeRecord;
        document.getElementById("statHigh").textContent = `$${hi.totalCharge.toFixed(2)}`;
        document.getElementById("statHighName").textContent = hi.accountName;

        document.getElementById("summaryStats").style.display = "flex";
    }


    async function loadRecords() {
        const res = await fetch('/records');
        const data = await res.json();

        const tbody = document.querySelector('#recordsTable tbody');
        tbody.innerHTML = '';

        data.forEach(record => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${record.phoneNumber}</td>
                <td>${record.state}</td>
                <td>$${record.totalCharge.toFixed(2)}</td>
            `;
            tbody.appendChild(row);
        });
    }

    async function loadByState() {
        const state = document.getElementById('stateInput').value.trim();
        if (!state) return;

        const res = await fetch('/records/state/' + state);
        const data = await res.json();

        const tbody = document.querySelector('#stateTable tbody');
        tbody.innerHTML = '';

        data.forEach(record => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${record.phoneNumber}</td>
                <td>${record.state}</td>
                <td>$${record.totalCharge.toFixed(2)}</td>
            `;
            tbody.appendChild(row);
        });
    }

    async function loadTopN() {
        const n = document.getElementById('topInput').value.trim();
        if (!n) return;

        const res = await fetch('/top/' + n);
        const data = await res.json();

        const tbody = document.querySelector('#topOutput tbody');
        tbody.innerHTML = '';

        data.forEach(record => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${record.phoneNumber}</td>
                <td>${record.state}</td>
                <td>$${record.totalCharge.toFixed(2)}</td>
            `;
            tbody.appendChild(row);
        });
    }

    // Open info popup
    function openInfo() {
        window.open(
            "/info.html",
            "infoPopup",
            "width=600,height=650,resizable=yes,scrollbars=yes"
        );
    }


    // To load summary and records on page load
    window.addEventListener("DOMContentLoaded", () => {
        loadSummary();
        loadRecords();
    });
</script>
</body>
</html>
